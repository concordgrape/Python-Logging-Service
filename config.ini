# ================================================================================================
[WARN]
#   -   USER CONFIG
name = Warning
# ================================================================================================



# ================================================================================================
[INFO]
#   -   USER CONFIG
name = Information
# ================================================================================================



# ================================================================================================
[DEBUG]
#   -   USER CONFIG
name = Debug
# ================================================================================================



# ================================================================================================
[TRACE]
#   -   USER CONFIG
name = Trace
# ================================================================================================



# ================================================================================================
[ALL]
#   -   USER CONFIG
name = All
