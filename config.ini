PORT = 50000
# ================================================================================================













# ------------------------------------------------------------------------------------------------
#   AVAILABLE LOGGING LEVELS - LAST UPDATED: 02/24/21
# ------------------------------------------------------------------------------------------------

# ================================================================================================
[APPEND]
#   -   shouldAppend    :   0 -> Don't append the log file, this will delete everything each run
#                           1 -> Append the log file, logs will stay each run
name = Append
shouldAppend = 0;
# ================================================================================================




# ================================================================================================
[FATAL]
#   -   USER CONFIG
name = Fatal
# ================================================================================================



